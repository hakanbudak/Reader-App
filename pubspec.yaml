name: netline_cardvisit_reader
description: A new Flutter application.

publish_to: none

version: 2.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  image_picker: ^0.8.4+5
  # image_picker: ^0.8.4+4
  image: ^3.1.1
  cupertino_icons: ^1.0.0
  google_ml_kit: ^0.7.3
  path_provider: ^2.0.8
  path: ^1.7.0
  http: ^0.13.4
  duration: ^3.0.8
  firebase_auth: ^3.3.6
  cloud_firestore: ^3.1.7
  firebase_core: ^1.12.0
  google_sign_in: ^5.2.3
  fluttertoast: ^8.0.8
  json_serializable: ^6.1.4
  turkish: ^0.2.1
  # snippet_coder_utils: ^1.0.8
  dropdownfield: 
    git: 
      url: https://github.com/proismailshah/dropdownfield
  contacts_service: ^0.6.3
  shared_preferences: ^2.0.12
  permission_handler: ^9.2.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/netline.png
   

targets:
  $default:
    builders:
      json_serializable:
        options:
          # Options configure how source code is generated for every
          # `@JsonSerializable`-annotated class in the package.
          #
          # The default value for each is listed.
          any_map: true
          checked: false
          create_factory: true
          create_to_json: true
          disallow_unrecognized_keys: false
          explicit_to_json: false
          field_rename: none
          ignore_unannotated: false
          include_if_null: true
          nullable: true